[project]
name = "astradesk-domain-supply"
version = "0.3.0"
description = "Supply chain domain pack for AstraDesk â€” replenishment and SAP integration."
authors = [{ name = "Siergej Sobolewski", email = "s.sobolewski@hotmail.com" }]
license = "Apache-2.0"
requires-python = ">=3.14"

dependencies = [
  "astradesk-core",
  "grpcio>=1.66,<2.0",
  "protobuf>=5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3",
    "pytest-asyncio>=0.23",
    "respx>=0.20,<1.0",
    "grpcio-tools>=1.66,<2.0",
]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["proto*", "flows*", "agents*", "clients*", "policies*"]
