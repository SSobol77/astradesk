# Build and deploy MkDocs site to GitHub Pages using uv.
# Uses Redoc with single OpenAPI source (no copies).
# Project: AstraDesk Framework AI
# Author: Siergej Sobolewski
# Since: 2025-10-25

name: Deploy Docs to GitHub Pages (uv)

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/gh-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install Python (via uv)
        run: uv python install 3.14

      - name: Build site (MkDocs via uv)
        run: |
          uv venv
          if uv pip install ".[docs]"; then
            echo "Installed docs extras from pyproject."
          else
            uv pip install mkdocs mkdocs-material pymdown-extensions mkdocs-redoc-tag
          fi
          chmod +x scripts/check-openapi-version.sh || true
          ./scripts/check-openapi-version.sh || true
          uv run mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
