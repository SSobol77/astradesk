server:
  port: 8081

spring:
  application:
    name: ticket-adapter
  r2dbc:
    url: ${TICKET_DB_R2DBC_URL:r2dbc:mysql://localhost:3306/tickets}
    username: ${TICKET_DB_USER:tickets}
    password: ${TICKET_DB_PASSWORD:tickets}
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: health,info

integration:
  frontend:
    base-url: ${FRONTEND_BASE_URL:http://localhost:5173}
  jira:
    enabled: ${JIRA_ENABLED:false}
    base-url: ${JIRA_BASE_URL:https://example.atlassian.net}
    username: ${JIRA_USERNAME:jira-bot@example.com}
    api-token: ${JIRA_API_TOKEN:changeme}
    project-key: ${JIRA_PROJECT_KEY:ASTRA}
    issue-type: ${JIRA_ISSUE_TYPE:Task}
    default-priority: ${JIRA_DEFAULT_PRIORITY:Medium}
  slack:
    enabled: ${SLACK_ENABLED:false}
    webhook-url: ${SLACK_WEBHOOK_URL:https://hooks.slack.com/services/XXXXX/XXXXX/XXXXXXXX}
    default-channel: ${SLACK_DEFAULT_CHANNEL:}
