name: Admin Portal CI

on:
  push:
    paths:
      - "services/admin-portal/**"
  pull_request:
    paths:
      - "services/admin-portal/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"
    defaults:
      run:
        working-directory: services/admin-portal
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: services/admin-portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
