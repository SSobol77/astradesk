# Project metadata
sonar.projectKey=your-org_astradesk
sonar.projectName=AstraDesk
sonar.projectVersion=0.2.1
sonar.organization=your-org

# Source directories
sonar.sources=src,services/ticket-adapter-java/src/main/java,services/admin-portal/app
sonar.exclusions=**/__pycache__/**,**/node_modules/**,**/build/**,**/dist/**,**.venv/**,services/ticket-adapter-java/build/**,services/admin-portal/.next/**,services/admin-portal/out/**,deploy/**,infra/**,ansible/**,puppet/**,salt/**,grafana/**

# Test directories
sonar.tests=tests,services/ticket-adapter-java/src/test/java,services/admin-portal/tests
sonar.test.inclusions=**/*_test.py,**/test_*.py,**/*Test.java,**/*.test.ts,**/*.test.tsx

# Language-specific settings
sonar.python.version=3.11
sonar.java.source=21
sonar.java.binaries=services/ticket-adapter-java/build/classes/java/main
sonar.typescript.tsconfigPath=services/admin-portal/tsconfig.json

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=services/ticket-adapter-java/build/reports/jacoco/test/jacocoTestReport.xml
sonar.javascript.lcov.reportPaths=services/admin-portal/coverage/lcov.info

# Quality gate settings
sonar.qualitygate.wait=false
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# SCM integration
sonar.scm.provider=git
sonar.scm.revision=${CI_COMMIT_SHA}

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io
sonar.login=${SONAR_TOKEN}